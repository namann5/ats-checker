name: CI — Python tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (ruff)
        run: |
          python -m ruff check .

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml -q

        - name: Check coverage threshold
        run: |
          python - <<'PY'
    import xml.etree.ElementTree as ET
    import sys
    try:
      tree = ET.parse('coverage.xml')
      root = tree.getroot()
      rate = None
      # coverage.py outputs a root tag with 'line-rate' attribute
      if 'line-rate' in root.attrib:
        rate = float(root.attrib['line-rate'])
      else:
        # try to find coverage element
        cov = root.find('.//coverage')
        if cov is not None and 'line-rate' in cov.attrib:
          rate = float(cov.attrib['line-rate'])
      if rate is None:
        print('Could not read coverage rate from coverage.xml')
        sys.exit(0)
      pct = rate * 100
      MIN = 70.0
      print(f'Coverage: {pct:.2f}% (minimum required: {MIN}%)')
      if pct < MIN:
        print('Coverage below threshold — failing build')
        sys.exit(1)
      sys.exit(0)
    except Exception as e:
      print('Error checking coverage:', e)
      sys.exit(0)
    PY

      - name: Upload pytest and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.xml
            .

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          # If your repo is private, set CODECOV_TOKEN in repository secrets.
          token: ${{ secrets.CODECOV_TOKEN }}
